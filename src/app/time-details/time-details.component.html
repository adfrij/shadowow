<div class="row no-select">
  <app-day-info class="col-md-7 col-xs-12" [date]="date"></app-day-info>

  <div class="col-md-5 col-xs-12" style="display: flex; flex-flow: column; align-items: flex-end; ">
    <div>
      <input matInput [matDatepicker]="picker" (ngModelChange)="onDayChanged($event)" [(ngModel)]="date"
             style="width:100px"
             placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>


    <app-shape-details [shadowShape]="shadowShapesSet.currentShape"
                       [marker]="shadowShapesSet.currentMarker"
                       [markerIndex]="shadowShapesSet.currentMarkerIndex"
                       [currentHeight]="shadowShapesSet.currentHeight"
                       [currentShadow]="shadowShapesSet.currentShadowLength"
    ></app-shape-details>
  </div>

</div>
