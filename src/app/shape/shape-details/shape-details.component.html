<div *ngIf="shadowShape != null" class="no-select x-heightsPanel">
  <div *ngFor="let h of shadowShape.heights; trackBy:trackByIdx; let i = index">

    <span class="x-pinBackground" (click)="openSettingsDialog()"><div class="x-pinLabel">{{ i+1 }}</div></span>

    <input [(ngModel)]="shadowShape.heights[i]" (ngModelChange)="onHeightChanged($event)" type=number min=0 max=50>
  </div>
</div>

<div class="row" *ngIf="shadowShape != null">
  <button mat-raised-button (click)="openSettingsDialog()">Settings</button>
</div>
