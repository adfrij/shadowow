<h3>Shape settings</h3>
<div style="margin: 15px 0px;">
    <div *ngFor="let height of data.shadowShape.heights; trackBy:heightTracker; let i = index">

      <div class="row">
        <label style="margin: 0px 10px;">Distance between: {{i+1}} - {{i+2}}</label>
        <input style="width: 100px" [(ngModel)]="modified.distances[i]" (change)="onDistanceChanged(i)" type=number min=1 max=50 value="angles[i]">

        <label style="margin: 0px 10px;">Angle: </label>
        <input style="width: 100px" [(ngModel)]="modified.angles[i]" (change)="onAngleChanged(i)" type=number min=1 max=179 value="distances[i]">
      </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <button  class="btn btn-secondary float-left" mat-raised-button (click)="onSaveData()">Save</button>
    <button  class="btn btn-secondary float-right" mat-raised-button (click)="onNoClick()">Close</button>
  </div>
</div>
