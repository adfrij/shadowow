<div>
  <button mat-mini-fab (click)="rotateLeft()" matTooltip="Rotate left">
    <mat-icon aria-label="Rotate left">rotate_left</mat-icon>
  </button>
  <button mat-mini-fab (click)="rotateRight()" matTooltip="Rotate right">
    <mat-icon aria-label="Rotate right">rotate_right</mat-icon>
  </button>
  <button mat-mini-fab (click)="moveLeft()" matTooltip="Move left">
    <mat-icon aria-label="Left">arrow_back</mat-icon>
  </button>
  <button mat-mini-fab (click)="moveRight()" matTooltip="Move right">
    <mat-icon aria-label="Right">arrow_forward</mat-icon>
  </button>
  <button mat-mini-fab (click)="moveUp()" matTooltip="Move up">
    <mat-icon aria-label="Up">arrow_upward</mat-icon>
  </button>
  <button mat-mini-fab (click)="moveDown()" matTooltip="Move down">
    <mat-icon aria-label="Down">arrow_downward</mat-icon>
  </button>
</div>
