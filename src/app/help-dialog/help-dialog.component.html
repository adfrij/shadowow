<h4 style="margin-bottom: 10px;">Help</h4>
This application renders a shadow for specified date, time and location.<br/><br/>

Choose <img src="assets/polyg.gif"/> to select drawing mode, than click on the map to draw a custom shape.<br/>
You can specify height for each point.<br/>
Press <code>b</code> and <code>n</code> to modify time. <br/>
Press <code>c</code> and <code>v</code> to modify date.
