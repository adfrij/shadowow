<div class='row text-center x-content nopadding'>
  <div class="col-md-8 col-xs-12 x-gmap-wrapper" [class.x-gmap-wrapper-night]="isNight"
       [class.x-gmap-wrapper-dusk-or-down]="isDuskOrDawn">
    <div [class.x-gmap-night]="isNight" [class.x-gmap-dusk-or-down]="isDuskOrDawn" #gmap style="min-height:50vh; height: 100%;"></div>
  </div>

  <div class="col-md-4 col-xs-12 x-details">
    <app-time-details [shadowShapesSet]="shadowShapesSet"></app-time-details>

    <app-solar-info></app-solar-info>
  </div>

</div>
