<div class='row text-center x-content nopadding'>
  <div class="col-lg-8 col-md-8 col-sm-12 x-gmap-wrapper" [class.x-gmap-wrapper-night]="isNight"

  <div class="col-lg-4 col-md-4 col-sm-12 x-details">

      <div class="col-xs-12" style="width: 100%; margin-bottom: 10px;">

                           [marker]="shadowShapesSet.currentMarker"
                           [markerIndex]="shadowShapesSet.currentMarkerIndex"

        ></app-shape-details>
      </div>
    </div>

      <div class="col-xs-12" style="width: 100%;">
