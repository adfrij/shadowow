<div class='row text-center x-content nopadding'>
  <div class="col-md-8 col-xs-12 x-gmap-wrapper" [class.x-gmap-wrapper-night]="isNight"
       [class.x-gmap-wrapper-dusk-or-down]="isDuskOrDawn">
    <div [class.x-gmap-night]="isNight" [class.x-gmap-dusk-or-down]="isDuskOrDawn" #gmap style="min-height:50vh; height: 100%;"></div>
  </div>

  <div class="col-md-4 col-xs-12 x-details">

    <div class="row no-select">
      <app-day-info class="col-md-7 col-xs-12"></app-day-info>

      <div class="col-md-5 col-xs-12" style="display: flex; flex-flow: column; align-items: flex-end; justify-content: center; min-height: 180px;">


        <app-time-details></app-time-details>
        <app-shape-details [shadowShape]="shadowShapesSet.currentShape"
                           [marker]="shadowShapesSet.currentMarker"
                           [markerIndex]="shadowShapesSet.currentMarkerIndex"
                           [currentHeight]="shadowShapesSet.currentHeight"
                           [currentShadow]="shadowShapesSet.currentShadowLength"
        ></app-shape-details>

      </div>

    </div>



    <app-solar-info></app-solar-info>
  </div>

</div>
